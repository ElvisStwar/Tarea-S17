    <!DOCTYPE html>
    <html><body>
    <script>

    let pasaraFarenheit = (grado) => {return Fahrenheit = grado * 1.8 + 32;};

    let pasaraCelcius = (grado) => {return Celcius = (grado - 32) / 1.8;};

    var result = pasaraFarenheit (22);
    alert (result);

    var result = pasaraCelcius (71.6);
    alert (result);

    </script>
    </body>
    </html>
